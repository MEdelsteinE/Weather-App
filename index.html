<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">

  <title>Weather Now</title>
  <header>
    <nav class="navbar navbar-light bg-primary">
      <span class="navbar-text mx-auto font-weight-bold text-warning">
        Weather Now
      </span>
    </nav>
  </header>

  <div class="col-lg-">
    <div class="city p-2 bd-highlight">
      <input id="city-input" type="text" placeholder="Enter your City">
      <button id="search-btn">Enter</button>
    </div>
  </div>
  </div>
  </div>

  <div id="previous-city">
    <ul id="previous-city-list" class="list-group list-group-item-warning"></ul>
  </div>


  <div class="container">
    <div class="row">
      <div class="card border-primary bg-primary col-lg-8" style="width: 50rem;">
        <div id="weather-info">
          <h1>City: <span id="city"></span></h1>
          <p>Temperature: <span id="temperature"></span>&deg;C</p>
          <p>Description: <span id="description"></span></p>
          <p>Humidity: <span id="humidity"></span>%</p>
        </div>
      </div>
    </div>
  </div>

  <div class="col-lg-2"></div>
    <div id="previous-city">
      <ul id="previous-city-list"></ul>
    </div>
  </div>

  <div id="forecast">

  </div>

<body>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./js/script.js"></script>
</body>

</html>
